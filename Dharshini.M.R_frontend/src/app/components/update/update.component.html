<div class="container col-md-6 mt-4">
  <h2 class="text-center mb-4">Update Player</h2>

  <!-- Player ID Input -->
  <div class="mb-3">
    <label for="playerId" class="form-label">Player ID</label>
    <input
      type="number"
      id="playerId"
      class="form-control"
      [(ngModel)]="playerId"
      name="playerId"
      required
    />
  </div>

  <!-- Player Name -->
  <div class="mb-3">
    <label for="playerName" class="form-label">Player Name</label>
    <input
      type="text"
      id="playerName"
      class="form-control"
      [(ngModel)]="player.playerName"
      name="playerName"
      required
    />
  </div>

  <!-- Jersey Number -->
  <div class="mb-3">
    <label for="jerseyNumber" class="form-label">Jersey Number</label>
    <input
      type="number"
      id="jerseyNumber"
      class="form-control"
      [(ngModel)]="player.jerseyNumber"
      name="jerseyNumber"
      required
    />
  </div>

  <!-- Role -->
  <div class="mb-3">
    <label for="role" class="form-label">Role</label>
    <input
      type="text"
      id="role"
      class="form-control"
      [(ngModel)]="player.role"
      name="role"
      required
    />
  </div>

  <!-- Total Matches -->
  <div class="mb-3">
    <label for="totalMatches" class="form-label">Total Matches</label>
    <input
      type="number"
      id="totalMatches"
      class="form-control"
      [(ngModel)]="player.totalMatches"
      name="totalMatches"
      required
    />
  </div>

  <!-- Team Name -->
  <div class="mb-3">
    <label for="teamName" class="form-label">Team Name</label>
    <input
      type="text"
      id="teamName"
      class="form-control"
      [(ngModel)]="player.teamName"
      name="teamName"
      required
    />
  </div>

  <!-- Country -->
  <div class="mb-3">
    <label for="country" class="form-label">Country</label>
    <input
      type="text"
      id="country"
      class="form-control"
      [(ngModel)]="player.country"
      name="country"
      required
    />
  </div>

  <!-- Description -->
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea
      id="description"
      class="form-control"
      [(ngModel)]="player.description"
      name="description"
      required
    ></textarea>
  </div>

  <!-- Submit Button -->
  <div class="text-center">
    <button class="btn btn-success" (click)="updatePlayer()">Update Player</button>
  </div>
</div>
